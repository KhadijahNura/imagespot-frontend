<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
    - primary meta tags
  -->
    <title>Imagespot - Discover and Share Beautiful Images</title>
    <meta
      name="title"
      content="Imagespot - Discover and Share Beautiful Images"
    />
    <meta
      name="description"
      content="Imagespot is an image sharing web app that allows you to upload, view, and share images with others"
    />

    <!-- 
    - favicon
  -->
    <link rel="shortcut icon" href="../../favicon.svg" type="image/svg+xml" />

    <!-- 
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="../css/require.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages/notfound.css" />

    <!-- 
    - preload images
  -->
    <link rel="preload" href="../images/hero-img.svg" />
  </head>

  <body>
    <script src="../js/scripts/script.js"></script>
    <!-- 
    - #PRELOADER
  -->

    <div class="preloader" data-preloader>
      <div class="preloader-circle"></div>
    </div>

    <!-- 
    - #HEADER
  -->

    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo" data-link>
          <img
            src="../images/small-logo.svg"
            width="151"
            height="28"
            alt="Imagespot logo"
          />
          <p class="sr-only">Go to home page</p>
        </a>

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a
                href="/"
                class="label-lg navbar-link has-after active"
                data-link
                >Home</a
              >
            </li>

            <li class="navbar-item">
              <a href="/images" class="label-lg navbar-link has-after" data-link
                >Images</a
              >
            </li>

            <li class="navbar-item">
              <a href="/login" class="label-lg navbar-link has-after" data-link
                >Login</a
              >
            </li>

            <li class="navbar-item">
              <a href="/signup" class="label-lg navbar-link has-after" data-link
                >Sign Up</a
              >
            </li>
          </ul>
        </nav>

        <a href="/upload" class="btn btn-primary" data-link>Upload Image</a>

        <button class="nav-toggle-btn" aria-label="menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>
      </div>
    </header>

    <main>
      <article id="app">
        <section class="section not-found" aria-labelledby="not found">
          <div class="not-found-container">
            <form onsubmit="login()">
              <button type="submit">SUBMIT</button>
            </form>
          </div>
        </section>
      </article>
    </main>

    <!-- 
    - #FOOTER
  -->

    <footer class="footer">
      <div class="container">
        <p class="text-center">&copy; 2022 copyright all right reserved</p>
      </div>
    </footer>

    <!-- 
    - custom js link
  -->
    <script>
      function login(e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        $.ajax({
          url: 'http://localhost:5000/login',
          type: 'POST',
          data: { username, password },
          contentType: 'application/json',
          dataType: 'application/json',
          success: function (result, status, xhr) {
            console.log('RESULT', result);
          },
          error: function (xhr, status, error) {
            console.log('ERROR', err);
          },
        });
      }
    </script>
    <!-- 
    - ionicon
  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
