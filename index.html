<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
    - primary meta tags
  -->
    <title>Imagespot - Discover and Share Beautiful Images</title>
    <meta
      name="title"
      content="Imagespot - Discover and Share Beautiful Images"
    />
    <meta
      name="description"
      content="Imagespot is an image sharing web app that allows you to upload, view, and share images with others"
    />

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="static/css/require.css" />
    <link rel="stylesheet" href="static/css/main.css" />

    <link rel="preload" href="static/images/hero-img.svg" />
  </head>

  <body>
    <header class="header" data-header>
      <div class="container">
        <a href="/" class="logo" data-link>
          <img
            src="./static/images/small-logo.svg"
            width="151"
            height="28"
            alt="Imagespot logo"
          />
          <p class="sr-only">Go to home page</p>
        </a>

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a
                href="/"
                class="label-lg navbar-link has-after active"
                id="home-link"
                data-link
                >Home</a
              >
            </li>

            <li class="navbar-item">
              <a
                href="/images"
                class="label-lg navbar-link has-after"
                id="images-link"
                data-link
                >Images</a
              >
            </li>

            <li class="navbar-item">
              <a
                href="/login"
                class="label-lg navbar-link has-after"
                id="login-link"
                data-link
                >Login</a
              >
            </li>

            <li class="navbar-item">
              <a
                href="/signup"
                class="label-lg navbar-link has-after"
                id="signup-link"
                data-link
                >Sign Up</a
              >
            </li>
          </ul>
        </nav>

        <a href="/upload" class="btn btn-primary" data-link>Upload Image</a>

        <button class="nav-toggle-btn" aria-label="menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>
      </div>
    </header>

    <main style="min-height: 100dvh">
      <h1 class="sr-only">Imagespot</h1>
      <article id="app"></article>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="text-center">&copy; 2022 copyright all right reserved</p>
      </div>
    </footer>

    <!-- 
    - custom js link
  -->
    <script src="static/js/router.js" type="module"></script>
    <script src="static/js/scripts/script.js"></script>

    <!-- 
    - ionicon
  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- 
    - jquery
  -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
